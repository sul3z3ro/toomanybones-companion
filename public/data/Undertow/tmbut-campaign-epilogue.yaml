- id: "campa06"
  name: "Nobulous’s Narrow Escape"
  type: "Campaign"
  set: "undertow"
  Description: |
    โนบูลัสมักจะไม่เสี่ยงอะไรโง่ ๆ แต่ความหลงใหลในการวิจัยและความรู้ของเขา หรือไม่ก็ความต้องการปกปิดอะไรสักอย่างทำให้เขาพลาดท่า เราแอบสอดแนมหนึ่งในจักรกลของเขาที่มันเข้าไปในพื้นที่เพื่อเก็บกวาดศพของทรราชย์ เราจึงรีบหาอะไรก็ตามที่เราพอจะหาได้และปามันไปทางหุ่นนั่น โชคดีที่เจ้าจักรกลตัวนั้นระเบิดตัวเองไม่สำเร็จ การถอดระเบิดออกและปล่อยมันกลับไปหาโนบูลัสอาจจะใช้เวลาสักเล็กน้อย และตอนนี้ก็ได้เวลาไล่ล่าแล้ว
