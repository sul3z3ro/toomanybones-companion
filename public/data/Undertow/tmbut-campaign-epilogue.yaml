  Complete Reward: "[icon:progress1], [icon:tydie][icon:train]"

- id: "campa05"
  name: "One Mind of Their Own"
  type: "Campaign"
  set: "undertow"
  Description: |
    การโหนอย่างพร้อมเพียงกันคือคำเดียวที่จะอธิบายสิ่งนี้ได้ แสงสัญญาณที่กะพริบอยู่นำทางเราให้มาเจอกับค่ายลับของพวกลิงที่ซ่อนอยู่ลึกภายในป่า ลิงพวกนี้มันมีรูปร่างผอมแห้ง และการเคลื่อนไหวของมันนั้นเกินกว่าที่มันจะเป็นลิงได้ ทุกครั้งที่มันโหน กระตุก หรือพูดอะไรงึมงำนั้น ทุกตัวจะทำเหมือนกัน ที่ด้านหลังรั้วไฟฟ้านี่ พวกมันโหนผ่านยอดต้นไม้ไปด้วยกัน และทุกตัวเหมือนกันไปหมด มีกระท่อมหญ้าที่ถูกทิ้งร้างอยู่ทางใต้ และมีบันทึกตกอยู่เป็นแถวซึ่งเกี่ยวกับพฤติกรรมและลักษณะทางชีวภาพของพวกลิงนี้ ไม่แน่เราอาจจะได้เรียรู้อะไรจากบันทึกนี่ก็ได้
  Campaign Reward: |
    *[green]ภายในกระท่อมนั้น มีบันทึกเขียนต่อถึงระบบประสาทของลิงพวกนี้[/green]*
