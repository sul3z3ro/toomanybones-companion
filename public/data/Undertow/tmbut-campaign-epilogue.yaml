- id: "The Goblin Queen"
  type: "Epilogue"
  set: "undertow"
  name: "The Goblin Queen's Epilogue"
  Description: |
    มันเอาแต่หัวเราะและไอสำลักจากการหัวเราะ เลือดที่มันกระอักออกมาทำให้เป็นเรื่องที่ไม่น่าอภิรมย์เท่าไรที่ต้องฟังมัน “พวกเจ้าช้าเกินไปแล้ว! ไม่เห็นหรือยังไงว่าเผ่าพันธุ์ของพวกเจ้าได้สร้างอะไรขึ้นมา? มันเริ่มแล้ว และมันจะไม่สามารถถูกหยุดได้อีก เจ้าทำการทดลองในเงามืดอย่างบ้าคลั่ง และสิ่งที่เจ้าให้พวกมันก็คือความตายเท่านั้น ยอมรับมันเสียเถอะ และไม่แน่เจ้าอาจจะทำจิตปล่อยวางได้ เจ้าช่วยโลกไว้ไม่ได้หรอก” มันไออีกครั้งและยิ้มก่อนจะหลับตาลง และแค่นั้นเลย มันตายแล้ว
  Instruction: |
