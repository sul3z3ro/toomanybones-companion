- id: "campa01"
  name: "Mysterious Message"
  type: "Campaign"
  set: "undertow"
  Description: |
    ข้อความทั้งหลายถูกตอกตะปูไว้ที่ต้นไม้ตามทาง ข้อความนั้นปรากฏอยู่บนกระดาษหนา ๆ ที่ถูกตอกไว้ด้วยตะปูเย็น ที่มีน้ำแข็งเกาะอยู่ซึ่งแปลกมากในดาอีลอร์ทางใต้ที่อากาศมักจะร้อนแบบนี้ “ฉันมีของที่เจ้าต้องการ มาเจอฉันที่ภูเขา The Break เจ้าคงสงสัยแล้วสินะว่าเจ้าอาจจะถูกสะกดรอยตาม พาโนบูลัสมาหาฉัน และฉันอาจจะช่วยได้” ยังไงภูเขา The Break ก็คือที่ที่เราจะไปอยู่แล้ว แต่ไม่มีเกียร์ลอคคนไหนเดินทางลงใต้ไกลขนาดนั้นมาก่อน ถ้าไม่นับตำนานล่ะก็นะ เราก็ต้องการความช่วยเหลือแน่ล่ะ แต่บันทึกนี้มันดูจะบังเอิญเกินไปหรือเปล่า
  Campaign Reward: |
    *[green]“บันทึกนั่นมีแผนที่ที่ถูกเขียนอย่างลวก ๆ กำหนดจุดอยู่ข้าง ๆ แคมป์ของศัตรู”[/green]*
    [blue]นับว่าการ์ดนี้เป็น Loot:[/blue]
    **[blue]Local Area Map:[/blue]** [blue]ใช้ได้ในตอนเริ่มการต่อสู้ที่ไม่ใช่ทรราชย์ ให้วางวายร้าย[/blue] *[blue](ยกเว้น [icon:krelln-tx])[/blue]* [blue]และเกียร์ลอคอย่างไรก็ได้บนสนามต่อสู้ โดยไม่สนกฎช่องเริ่มต้นของจักรกลระยะประชิด/ระยะไกล ยูนิตใด ๆ ที่ลงสนามหลังจากรอบที่ 1 จะต้องวางมันตามกฎปกติ ใช้ได้ 1 ครั้ง[/blue]
  Complete Reward: "[icon:progress1], [icon:tydie][icon:train]"

- id: "campa02"
  name: "Vol’Kesh’s Rage"
  type: "Campaign"
  set: "undertow"
  Description: |
    โวล’เคชเคยมาที่นี่ สิ่งก่อสร้างเหล็กนั้นมีรูปร่างบิดเบี้ยว ดูเหมือนว่ามันจะถล่มในขณะที่มันกำลังถูกหลอมละลาย แม้แต่มังกรกระดูกก็ไม่สามารถจะเผาอะไรแบบนี้ให้เป็นผุยผงได้ ดังนั้นมันก็ต้องเป็นราชินีมังกรเท่านั้น แต่โครงกระดูกพวกนี้มันแปลก ๆ ถ้าไม่โดนเผาจนเป็นฝุ่น พวกมันก็มีชิ้นส่วนที่ขาดหายไป อุปกรณ์และสายไฟไหม้ดำเป็นตอตะโกตกอยู่ที่พื้น ที่ที่กระดูกปากและเอวมักจะตกลงตรงนั้น ไม่เหลืออะไรในพื้นที่รอบ ๆ เลย แต่หลังจากที่เราแอบส่องเข้าไปในตึกที่หลอมละลาย เราก็เห็นกล่องของมีค่าวางอยู่ซึ่งน่าจะเป็นของที่ใครก็ตามที่อยู่ที่นี่เคยพยายามปกป้องมัน
  Campaign Reward: |
    [green]บันทึกถึงตัวเอง: ถ้าหากต้องตายอย่างเจ็บปวดทรมานด้วยไฟนรกโลกันต์ บางทีก็ควรจะทิ้ง Trove Loot แล้ววิ่งหนีเอาตัวรอดดีกว่า[/green]
  Complete Reward: "[icon:progress1], [icon:tydie][icon:trove1] ที่ปลดล็อคแล้ว"

- id: "campa03"
  name: "A Grave Situation"
  type: "Campaign"
  set: "undertow"
  Description: |
    มีชีวิตชีวา คงไม่ใช่คำที่จะสามารถเอามาอธิบายพื้นที่แถวนี้ หรือสุสานที่ถูกทิ้งร้างได้ ไม่มีหินที่ปักอยู่บนหลุมศพเหมือนกับในงานศพเกียร์ลอคเลย แต่หลุมศพพวกนี้มันเละเทะ ขุดไม่เท่ากันบ้าง และบางทีก็มีกิ่งไม้ปักอยู่เฉย ๆ แปลกจริง ๆ ที่ต้องมาเห็นความต่างระหว่างหลุมศพที่ไม่มีใครแยแสกับหลุมศพที่ได้รับการปฏิบัติตามธรรมเนียมอยู่ด้วยกันแบบนี้ เหมือนกับว่าสัปเหร่อตัดสินใจไม่ได้ว่าจะตั้งใจทำหรือโคตรตั้งใจทำ บรรยากาศอึมครึมจางหายไปเพราะหน้าที่ของเรา การผจญภัยยังรอเราอยู่ และการที่เรามาเจอกับเผ่าพันธุ์ของเราที่ตายนี้ ทำให้เราตั้งใจว่าจะไม่ให้มันเกิดขึ้นอีก
  Campaign Reward: |
    *[green]ดอกไม้ป่าจากหนองน้ำรอบ ๆ แม่น้ำซีบรอนทำให้หลุมศพดูมีชีวิตชีวามากขึ้น[/green]*
    [blue]ปาร์ตี้ได้รับผลต่อเนื่อง[/blue] **[blue]Gearloc Resolve:[/blue]** [blue]ครั้งถัดไปที่เกียร์ลอคคนใดก็ตามจะต้องเสีย HP สุดท้ายไป ให้ปรับ HP ของเกียร์ลอคคนนั้นเป็น 1 แทนและทิ้งการ์ดใบนี้[/blue]
  Complete Reward: "[icon:progress1], [icon:tydie][icon:train][icon:train][icon:train]"

- id: "campa04"
  name: "Out of Business"
  type: "Campaign"
  set: "undertow"
  Description: |
    นิ่งและเงียบ การต้อนรับของที่นี่เปลี่ยนไปจากการต่อสู้ครั้งก่อน การแอบย่องเข้าไปในถ้ำร้างอาจจะน่ากลัวสำหรับหลายคน แต่มันก็เด็กน้อยเกินไปเมื่อเทียบกับทรราชย์ที่คุณต้องเผชิญ ถ้ำนี้ดูเหมือนจะเป็นโรงงานจักรกลที่ถูกทิ้งร้าง ไลน์การผลิตจักรกลก็ขึ้นสนิมเขรอะ; และตัวสายพานก็ไม่ขยับแล้ว ที่ปลายสายนั้นมีกองจักรกลขนาดมหึมารอให้ประกอบอยู่ ชุดยูนิฟอร์มที่มีขนาดเท่ากับไซส์เกียร์ลอคที่ดูจะถูกใช้งานมาอย่างหนักหน่วงนั้นแขวนอยู่ตามกำแพงเป็นแถว ไม่แน่นั่นอาจจะเป็นของโนบูลัส หรือไม่ก็ข้องสมาชิกสภาคนอื่นที่มาดูงานผลิต ได้เวลาดูแล้วว่าเราจะกู้ซากอะไรได้บ้าง
  Campaign Reward: |
    *[green]มันไม่ค่อยจะสะดวกและทำให้คุณรู้สึกกลัว ๆ นิด ๆ แต่พูดตามตรง คุณไม่เคยดูเท่ขนาดนี้มาก่อน[/green]*
