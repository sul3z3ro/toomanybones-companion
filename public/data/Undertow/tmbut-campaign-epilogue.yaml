- id: "campa07"
  name: "Splintered Salvation"
  type: "Campaign"
  set: "undertow"
  Description: |
    การต่อสู้จบลงโดยไม่เหนื่อยไปกว่าการกระโดดหลบกล่องที่ร่วงลงมาเลย มีโดรนตัวหนึ่งทิ้งกล่องลงมาจากยอดต้นไม้ และชิ้นส่วนกล่องก็แตกกระจัดกระจายไปทั่วพื้น อุปกรณ์ในกล่องนั่นดูเจ๋งและดูซับซ้อนกว่าอะไรก็ตามที่เราเคยเห็นในป่าดีปวูด-เหมือนหนึ่งในเครื่องจักรที่สภามักจะปล่อยข่าวลือออกมาว่ากำลังสร้างอยู่ ไม่แน่เจ้าโดรนนั่นอาจจะคิดว่ามาส่งของให้โนบูลัสเฒ่าก็ได้? ไม่รู้เหมือนกัน แต่ไม่ว่ายังไง ถึงมันจะเสียหายไปบ้างหลังจากที่ตกลงมา แต่เครื่องนี้คงเอามาใช้ประโยชน์ได้
  Campaign Reward: |
    [blue]นับเป็นการ์ด Loot:[/blue]
