    ชิป HP แต่ละชิ้น = 1
    ลูกเต๋า Skill แต่ละลูกบนแผ่นเกียร์ลอคทุกคน = 1
    ทิ้งการ์ด Loot, HP หรือ exhaust ลูกเต๋า Skill จากแผ่นเกียร์ลอคของคุณจนกว่าน้ำหนักของปาร์ตี้คุณจะเท่ากับน้ำหนักที่แพสามารถจุไหว Loot ที่ถูกทิ้งจะสูญหายไป ส่วน HP ที่ทิ้งและลูกเต๋า Skill ที่ถูก exhaust จะไม่สามารถใช้ได้ในเหตุการณ์ของวันถัดไป (ถูกแยกไว้และจะได้คืนเมื่อจบเหตุการณ์วันถัดไป) และเนื่องจากผลของพายุ คุณจะไม่ได้เฟสฟื้นฟูในวันนี้
