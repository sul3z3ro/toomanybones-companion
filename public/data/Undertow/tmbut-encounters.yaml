- id: "02"
  name: "02-Fire in the Sky"
  type: "General"
  Description: |
    "สายลมที่พัดผ่านแคมป์โชยกลิ่นกำมะถันที่เตะจมูกของพวกเรา ด้วยลมที่กรรโชกแรงอีกครั้งเห็นได้ชัดว่ามีบางอย่างลุกเป็นไฟและดูเหมือนจะเป็นพวกเรา “ไอบ้าเอ้ย” มีคนร้องอุทานตามมาด้วยความสับสนวุ่นวายของเกียร์ลอคที่กำลังดับไฟบนร่างกายอย่างลนลาน และรีบกระโดดหลบกิ่งไม้ลุกเป็นไฟที่ตกลงมาเป็นห่าฝน ไฟที่กำลังโปรยปรายลงมา และด้วยความบ้าคลั่งที่ต้องวิ่งหนีเพื่อหาสิ่งเล็กๆมาปกคลุม เพราะรู้ว่ามังกรมันเห็นเราแล้ว ตัวเลือกของเรามีจำกัดเนื่องจากมีแขกที่ไม่ได้รับเชิญอีกพวกกำลังเข้ามาที่พื้นที่เปิด เร็ว!!เราต้องทำอะไรสักอย่างก่อนที่พวกเราจะกลายเป็นไก่ย่าง"
  Choice1 Header: "มอบความตายให้กับพวกมัน"
  Choice1 Description: | 
    BQ: Baddie Pts.
    ในรอบที่ 1 เฉพาะเกียร์ลอคที่โจมตีระยะไกลเท่านั้นที่จะได้เล่นเทิร์นตัวเอง(ข้ามเทิร์นของ ชวายร้ายและเกียร์ลอคที่เหลือ)
    ปาร์ตี้ขนาด 1 - 2: เพิ่มวายร้ายเผ่ามังกร 5Pt ไว้บนสุดของ BQ
    ปาร์ตี้ขนาด 3 - 4: เพิ่มวายร้ายเผ่ามังกร 20Pt ไว้บนสุดของ BQ
    ถ้ามังกร 20 Pt ถูกปราบได้ ให้นำการ์ดเหตุการณ์พิเศษ “Hunting the Hunters” สับเข้าไปในกองเหตุการณ์
