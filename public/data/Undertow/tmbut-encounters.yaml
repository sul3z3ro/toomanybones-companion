- id: "29"
  name: "29-Tyrannical Typhoon"
  type: "General"
  set: "undertow"
  Description: |
    สิ้นหวังแล้วล่ะ ฝนไม่หยุดตกเลยและคลื่นก็ไม่เบาลงด้วย แม่น้ำซีบรอนขยายกว้างขึ้นและแรงของเรากำลังจะหมด พวกเรากำลังจะตายกันหมดถ้าไม่ทำอะไรสักอย่าง แพเรารับน้ำหนักมากเกินไปและไม่เหลืออะไรให้ทิ้งลงน้ำแล้ว ไม่เหลือทางรอดแล้วจริง ๆ เรากลืนน้ำเค็ม ๆ ของแม่น้ำซีบรอนไประหว่างที่ตะโกนคุยกัน เราโหวกเหวกโวยวายทะเลาะกันเพราะต้องตัดสินใจโยนของที่สำคัญน้อยที่สุดทิ้งไป พรุ่งนี้จะลำบากแน่ ๆ แต่อย่างน้อยเราก็จะยังมีชีวิตรอดไปเล่าเรื่องราว
  Choice1 Header: "[icon:waterbattle]โยนของลงน้ำหรือไม่ก็คว่ำแพ!"
  Choice1 Description: | 
    น้ำหนักที่แพสามารถจุไหวเท่ากับค่า Baddie Pts. ของวันนี้ จากนั้นคำนวณน้ำหนักของปาร์ตี้ตามนี้:
