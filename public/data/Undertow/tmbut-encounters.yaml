- id: "28"
  name: "28-Don’t Forget to Smile"
  type: "General"
  set: "undertow"
  Description: |
    เรามักจะลืมอยู่บ่อย ๆ ว่าเราดูน่ากลัวขนาดไหนในสายตาคนแปลกหน้า เรารู้ตัวว่าเราคือ “คนดี” แต่ยอมรับเถอะว่าเกียร์ลอคไม่ใช่เผ่าพันธ์ที่น่าดึงดูดสักเท่าไร รอยยิ้มแบบเป็นมิตรอาจจะหมายถึงภัยคุกคามในสายตาของคนที่ไม่คุ้นเคยกับวิธีแสดงความเป็นมิตรของเรา นั่นเป็นเหตุผลว่าทำไมกลุ่มของพ่อค้าที่เราเพิ่งจะทักทายถึงได้วิ่งหนีกันหางจุกตูด เสบียงของพวกเราใกล้จะหมดและถ้าได้แลกเปลี่ยนอะไรสักหน่อยอาจจะช่วยยืดชีวิตเราออกไปได้ เราอาจจะไล่ตามพวกเขาไปก็ได้นะ เพิ่มความหวาดกลัวให้พวกเขาจนกว่าเราจะได้อธิบายอะไรสักอย่าง หรือไม่เราก็สามารถที่จะจับตัวพวกเขาไว้ด้วยความตั้งใจ “ดี” ล่ะนะ
