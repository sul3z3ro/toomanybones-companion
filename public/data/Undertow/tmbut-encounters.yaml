  name: "Undertow"
  type: "General"
  Description: |
    "ใครสักคนบอกว่าบึงนี้เป็นทางลัดนี่ควรจะหุบปากให้เงียบเลย! พวกเราใช้เวลาตลอดทั้งวันและอีกครึ่งคืนที่ตัวของพวกเราเต็มไปด้วยโคลนจนถึงลำคอ ขวัญกำลังใจของพวกเราค่อยๆหายไปอย่างรวดเร็ว ในขณะที่ฉันกำลังชั่งใจว่าจะพูดอะไรขึ้นมา จู่ ๆก็มีเสียงคำราม!!!ดังมาจากด้านหน้าเข้ามาขัดจังหวะความคิดนั้น เราพยายามเลี่ยงเสียงนี้ตอนทางเข้ามา แต่ตอนนี้ดูเหมือนพวกเราจะไม่มีทางเลือกอื่นนอกจากต้องเผชิญหน้ากับสิ่งมีชีวิตที่เรียกบึงนี้ว่าบ้าน จะเลือกอย่างนั้น หรือ เดินผ่านบึงเหม็นเน่าพวกนี้โดยพยายามมองหาทางออกไปด้วย"
  Choice1 Header: "มอบความตายให้กับพวกมัน"
  Choice1 Description: | 
    BQ: Baddie Pts.
    ปาร์ตี้ขนาด 1 - 2: เพิ่ม 3 Baddie Pts.
    ปาร์ตี้ขนาด 3 - 4: เพิ่ม 6 Baddie Pts.
    จัด BQ โดยใช้ Baddie ชนิด Bog ให้มากที่สุดเท่าที่ทำได้ (ใช้จากในกองทิ้งได้)
  Choice2 Header: "ฉันเริ่มจะติดกลิ่นนี่แล้ว…ไม่สิ กลิ่นนี่มันติดตัวฉันแล้ว!"
  Choice2 Description: | 
