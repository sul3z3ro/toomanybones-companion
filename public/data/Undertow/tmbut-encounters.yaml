  type: "General"
  set: "undertow"
  Description: |
    ต้นสนอร์บินคือสมุนไพรที่ทำให้เกิดอาการง่วงซึมที่มีลักษณะใกล้เคียงกับ<nb>ยาป้ายแผลอ็อกก็อท</nb>; มันดูเหมือนกันมาก ๆ เนื่องจากมันมีก้านสีแดงเข้มเหมือนกัน จึงทำให้มันเป็นเรื่องปกติที่เราจะสับสนและจำผิดระหว่างสมุนไพรสองชนิดนี้ เมื่อคืนนี้ ดูเหมือนว่าจะมีคนจำผิดอย่างว่า และเราทุกคนก็ตื่นมาเจอปัญหาเข้าให้ แพของเราไหลเข้าไปในกระแสน้ำและไถลออกมาใกล้พื้นดินมากเกินไป การถลำแบบนี้จะทำให้พวกโจรที่โลภมากกระโดดขึ้นมาบนแพเราได้ การพายแพไปใกล้ ๆ กลางน้ำอาจจะช่วยป้องกันได้ระดับนึง แต่เจ้าเครลน์ยักษ์ที่เพิ่งโผล่หัวที่เหมือนวุ้น ๆ ออกมาจากน้ำนั้น-มันดูหิวกระหายเหลือเกิน
