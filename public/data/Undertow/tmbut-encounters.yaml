- id: "06"
  name: "06-Bomb Heist"
  type: "General"
  set: "undertow"
  Description: |
    “ขนกล่องลูกธนูหัวระเบิดนั่นขึ้นแพเร็ว!” เจ้าก็อบลินที่ประดิษฐ์มันขึ้นมาคงกำลังออกไปหาอุปกรณ์สร้างเพิ่มอยู่แน่ แต่มันขาดทุน ส่วนเราก็กำไร ในเวลาไม่นาน แพของเราก็ลอยอยู่กลางแม่น้ำอีกครั้ง พร้อมกับกล่องลูกธนูล้ำค่าในการครอบครองของเรา “อย่าให้มันเปียกล่ะ ไม่งั้นมันจะใช้การไม่ได้” แต่ว่าทันทีที่พูดจบ ก็มีเสียงที่คุ้นเคยจากฝูงเครลน์และเสียงตะโกนสู้ศึกจากขอบชายฝั่งล้อมรอบเราเต็มไปหมด ถ้าปกป้องลูกธนูระเบิดไว้ได้อาจจะทำให้ในอนาคตเราสบาย แต่ถ้าใช้มันตอนนี้เลยจะทำให้จัดการเจ้าพวกนี้ได้ง่ายขึ้นอย่างมาก!
