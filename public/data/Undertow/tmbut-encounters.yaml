    ซากของเครลน์ตัวหนึ่งถูกพัดขึ้นมาเกยตื้นบนชายฝั่ง ย้ำเตือนให้เรารู้ว่าแม้แต่สิ่งมีชีวิตที่แข็งแกร่งที่สุดในเดลอร์ยังต้องพ่ายแพ้ให้กับความอันตรายที่คาดการณ์ไม่ได้ของแม่น้ำซีบรอน แน่ล่ะ ตอนแรกเราก็ไม่แน่ใจว่ามันคือซากศพจนกระทั่งเราเอาดาบไปแทงมัน จิ้ม ๆ มันและพยายามจะกำจัดมันก่อน หลังจากการสังเกตขั้นเทพของเราที่รู้ว่ามันตายแล้ว สัญชาตญาณในการแข่งขันของเราก็ตื่นตัวขึ้นมา เราคิดได้ว่าโอกาสกินเลี้ยงมื้อใหญ่อยู่ใต้เกล็ดลื่น ๆ และเครื่องในเหล่านั้น คนที่มีจิตใจเข้มแข็งที่สุดในหมู่เราจะแข่งกันว่าใครจะแล่กระดูกของมันออกได้ไวที่สุด
