- id: "04"
  name: "04-Hitchin’ a Ride"
  type: "General"
  set: "undertow"
  Description: |
    อ่า...ความเงียบสงบ เราตกปลาในขณะที่แพเรากำลังลอยไปตามแม่น้ำซีบรอน ไม่มีอะไรจะดีไปกว่านี้แล้ว แต่ถ้าตกปลาด้วยไม้เบ็ดห่วย ๆ นี่ได้สำเร็จล่ะก็จะดีกว่านี้มาก... “โอ้ว...ติดเบ็ดฉันแล้ว! ตื่นเร็ว! อาหารกลางวันกำลังมา!” แพค่อย ๆ เร่งความเร็วขึ้นในขณะที่ทางน้ำก็ค่อย ๆ แคบลงจนอันตราย ดูเหมือนว่าเราจะตกเครลน์ได้ และมันกำลังพาเราไปที่ชายฝั่ง! ศัตรูบนพื้นดินก็เห็นเหตุการณ์และเตรียมพร้อมที่จะกระโดดขึ้นมาเมื่อมีโอกาส “ฉันดึงไว้ไม่ไหวแล้ว! แทงมันทีก่อนที่มันจะดึงฉันลงไป!” “ไม่ ผ่อนแรงสักนิด ให้มันลากเรือเราก่อน!”
