- id: "27"
  name: "27-Under New Management"
  type: "General"
  set: "undertow"
  Description: |
    ฝูงร่างจักรกลที่ไม่ขยับแล้วนอนแน่นิ่งอยู่บนพื้น แม้แต่ความอัจฉริยะของโนบูลัสก็มีขีดจำกัด พวกเราตรวจสอบร่างของโดรนที่รูปร่างเหมือนนกกับตัวต่อผสมกันอย่างระมัดระวัง แต่ไม่มีใครเห็นร่องรอยความเสียหายตรงไหนเลย เหมือนกับว่าสัญญาณที่คอยส่งมาหาพวกมันนั้นโดนลบหายไป โชคดีแบบนี้-เราขอรับไว้ก็แล้วกัน! หลังจากที่เราเลือกโดรนที่จะชำแหละได้แล้ว ในอีกไม่กี่ชั่วโมงถัดมา พวกเราก็ช่วยกันพยายามซ่อมมันและในที่สุดตัวประมวลผลของมันก็ทำงานและกลับมาขยับได้อีกครั้ง และจากการที่มันโดนตัดสัญญาณจากฝูงของมัน มันก็อยู่นิ่ง ๆ อย่างสงบรอฟังคำสั่ง: คำสั่งของเรา!
  Choice1 Header: "[icon:forestbattle]ห้องสร้างหุ่นยนต์"
  Choice1 Description: | 
    ปาร์ตี้สามารถสร้างหุ่นยนต์ 1 ตัวโดยกำหนดเลข 1, 2, และ 3 อย่างไรก็ได้ให้เป็น HP, Atk, และ Def ของมัน ปาร์ตี้ยังสามารถทอยลูกเต๋า D6 กี่ครั้งก็ได้เพื่ออัพเกรด Stat หุ่นยนต์ที่สร้าง หากผลลัพธ์เป็นดังนี้:
    4-6: เพิ่ม 1 Stat
    2-3: ลด 1 Stat
    1: หุ่นถูกทำลาย
    [blue]หลังจากที่ปาร์ตี้สร้างหุ่นยนต์เสร็จแล้ว ให้วางหุ่นยนต์ตัวนั้น[/blue] *[blue](พร้อมกับ HP, ลูกเต๋า Def, และลูกเต๋า Atk)[/blue]* [blue]ไว้บนพื้นที่เตรียมตัวของ<nb>เกียร์ลอค</nb>คนใดคนหนึ่งสำหรับการต่อสู้ครั้งถัดไปเท่านั้น[/blue] *[blue](นับเป็นเพื่อนคู่ใจ)[/blue]* [blue]หุ่นยนต์ตัวนี้นับเป็นยูนิตแบบระยะประชิดและจะลงสนามก่อนการต่อสู้ หุ่นยนต์จะเล่นเทิร์นของตัวเองหลังจากหัวหน้าปาร์ตี้ มันจะเคลื่อนที่ 2 ช่องและทอยลูกเต๋า Atk และ Def โดยมีเป้าหมายเป็นศัตรูที่อยู่ประชิด[/blue]
