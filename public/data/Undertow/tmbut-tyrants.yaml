- id: "Barnacle"
  set: "undertow"
  name: "Barnacle"
  Description: |
    น้อยคนนักที่จะรู้เกี่ยวกับสัตว์ที่อาศัยอยู่ในน้ำลึกใต้แม่น้ำในเดลอร์ เสียงลือเสียงเล่าอ้างว่าบาร์นาเคิลยังมีชีวิตอยู่นั้นกระจายไปทั่วไม่ว่าจะทะเล แม่น้ำ หรือมหาสมุทร และแน่นอนว่าเรื่องเล่าพวกนี้มักถูกเล่าโดยพวกขี้เหล้าในร้านเหล้าท้องถิ่น ทำให้เรื่องเล่าที่ว่าบาร์นาเคิลนั้นกำลังปกป้องอะไรบางอย่างที่มีมูลค่ามหาศาลนั้นยากที่จะยืนยันหรือปฏิเสธ
    [icon:progress5-ty] [icon:day8-ty]
  Required Monster: "[icon:scale][icon:beast][icon:goblin]"
  Time: |
    ●○○○○○
  Instruction: |
    [icon:waterbattle]**คลื่นช่วงหนึ่ง**
    วาง Tentacle 1-4 ลงในช่องเริ่มต้นของเครลน์ *(Krelln Starting Position)*
    ปาร์ตี้ 1 คน: ใช้ Tentacle 1-4 เท่านั้น
    ปาร์ตี้ 2 คน: เพิ่ม Tentacle 5-6 ไปใน BQ แบบสุ่ม
    ปาร์ตี้ 3 คน: เพิ่ม Tentacle 5-7 ไปใน BQ แบบสุ่ม
    ปาร์ตี้ 4 คน: เพิ่ม Tentacle 5-8 ไปใน BQ แบบสุ่ม
    เพิ่ม Barnacle ไว้ใต้ BQ
    Tentacle ที่ลงสนามหลังจากรอบที่ 1 จะถูกวางไว้ที่ลำดับสุดท้ายใน Ini Meter และ Tentacle จะไม่ทอยลูกเต๋าทรราชย์
    [blue]เหตุการณ์จะสำเร็จเมื่อกำจัด Barnacle ได้[/blue]
  Skill: |
    **To the Deep:** เมื่อจบแต่ละรอบ ถ้า Barnacle ยังอยู่ในสนามต่อสู้และยังมี Tentacle เหลืออยู่ใน BQ barnacle จะกลับเข้าสู่ BQ โดยจะไปอยู่ข้างล่างสุด *(ทำให้เกิดการรีเซ็ท HP)* และจะไม่ลงสนามอีกจนกว่าจะจบรอบถัดไป
  Die: |
    [icon:recuperate]**Recuperate:** นำ Tentacle ที่ได้รับบาดเจ็บ *(เสีย HP)* 1 ตัวจากสนามกลับเข้า BQ โดยวางไว้ข้างบน
    [icon:tentacle-wrap]**Tentacle Wrap:** เล็งเป้าหมายเป็นยูนิตศัตรูที่แข็งแกร่งที่สุดและอยู่ใกล้กับ Tentacle วางเป้าหมายลงในช่องเริ่มต้นของเครลน์ที่ยังว่างอยู่ *(ให้ผู้เล่นเลือกถ้าหากมีหลายช่อง)*

- id: "The Goblin Queen"
  set: "undertow"
  name: "The Goblin Queen"
  Description: |
    เนื่องจากเธอรู้ถึงนิสัยน้ำใจเชือดคอและเจ้าเลห์เพทุบายของเผ่าพันธุ์ตัวเองดี ราชินีก็อบลินบังคับให้สัตว์เผ่าพันธุ์อื่นมาปกป้องตัวเอง ถึงจะอย่างนั้น เธอก็รู้ว่าการขยายอิทธิพลของก็อบลินคือโอกาสเดียวที่เธอจะได้ปกครองดาอีลอร์อย่างแท้จริง และเนื่องจากที่สามีเธอตายแล้ว เธอก็วางแผนชั่วร้ายอยู่ในเครือข่ายถ้ำทางใต้ที่ปลอดภัยของเธอเอง
    [icon:progress6-ty] [icon:day9-ty]
  Required Monster: "[icon:scale][icon:goblin]"
  Time: |
    ●●○○○○
  Instruction: |
    [icon:forestbattle]**ระเบิดช่วยท่านราชินี**
    **BQ: Baddie Pts. *(ข้ามตรงนี้ไปหากเป็นปาร์ตี้ที่มีคนเดียว)***
    วางราชินีก็อบลินไว้ที่ช่องวายร้ายระยะไกลเลน 3 *(ใช้ตัวบอกเลนและลูกเต๋า Ini ของเลนนั้น)* และวาง Goblin Queen’s Guard *(5Pt)* ไว้ที่ช่องวายร้ายระยะประชิดเลน 1 *(ไม่ต้องวางตัวบอกเลนและลูกเต๋า Ini)*
    [img:gq]
    [icon:blackdot-tx] = สิ่งกีดขวางที่ไม่สามารถถูกทำลายได้
    เมื่อ Goblin Queen’s Guard ลงสนามแล้ว ให้วางมันไว้ที่ช่อง [icon:apoint-tx] เมื่อจบเทิร์นของแต่ละยูนิต Goblin Queen’s Guard จะเล่นเทิร์นของมันด้วยเคลื่อนไปที่ช่อง [icon:bpoint-tx] *(หรือเคลื่อนที่กลับช่อง [icon:apoint-tx] ถ้ามันอยู่ที่ช่อง [icon:bpoint-tx] อยู่แล้ว)* เมื่อ Goblin Queen’s Guard สนามหรือเคลื่อนที่ ยูนิตที่อยู่ที่ช่องปลายทางของมันจะถูกย้ายไปที่ช่องอื่นที่ใกล้ที่สุดแทน
  Skill: |
    **Mischief 1:** ดูแผ่นอ้างอิงวายร้าย
    **Guarded:** The Goblin Queen จะถูกเล็งเป้าหมายได้โดยยูนิตระยะประชิดเท่านั้น และ The Goblin Queen จะไม่สามารถเสีย HP สุดท้ายได้ในขณะที่ Goblin Queen’s Guard ยังอยู่ในสนาม
  Die: |
    [icon:royal-summons]**Royal Summons:** ถ้า Goblin Queen’s Guard ไม่ได้อยู่ในสนาม ให้วางมันไว้ในช่อง [icon:apoint-tx]
    [icon:time-bomb]**Time Bomb:** วางลูกเต๋านี้ลงในช่องที่มียูนิตศัตรูที่แข็งแกร่งที่สุด (ลูกเต๋าจะอยู่ที่ช่องนั้นแม้ว่ายูนิตจะเคลื่อนที่ออกไปแล้ว) ระเบิดจะทำงานเมื่อเริ่มรอบถัดไป ทำ # Dmg ใส่ช่องนั้นและ ½ ของ # Dmg ใส่ช่องที่ประชิดทั้งหมด

- id: "Kollossum"
  set: "undertow"
  name: "Kollossum"
  Description: |
    ก็เหมือนกับป่าดีปวูด ป่าในเดลอร์ทางใต้นั้นมีหลายส่วนที่ยังไม่ถูกสำรวจ กำบังขนาดมหึมาและความหลากหลายของสัตว์ที่นั่นทำให้เดินทางได้ลำบาก ซึ่งหมายความว่านี่เป็นพื้นที่ในอุดมคติของการทดลองชั่วร้ายและการทำชั่วต่าง ๆ โคลอสซัมบังเอิญเป็นหนึ่งในผลลัพธ์ของการทดลองนั้น ด้วยสมองที่สองที่ติดอยู่บนหลังของเขา เราก็เลยไม่รู้แน่ชัดว่าอะไรเขาควบคุมอะไรอยู่ หรือเขากันแน่ที่ถูกควบคุม หรือไม่แน่สมองส่วนเนื้อเทาที่มีเพิ่มเติมนั้นอาจจะสร้างสัตว์ประหลาดที่มีความฉลาดสูงก็เป็นได้
    [icon:progress5-ty] [icon:day7-ty]
  Required Monster: "[icon:beast][icon:goblin]"
  Time: |
    ●○○○○○
  Instruction: |
    [icon:forestbattle]**พลังเหนือความรู้**
    **BQ: Baddie Pts. *(ข้าม Baddie Pts. ไปหากเป็นปาร์ตี้ที่มีคนเดียว)* 
    เพิ่มวายร้าย 1Pt จำนวนเท่ากับขนาดของปาร์ตี้**
    วางโคลอสซัมไว้บน BQ
    เกียร์ลอคสามารถเลือกได้ว่าจะลงสนามต่อสู้เมื่อใด *(ในตอนเตรียมการต่อสู้หรือตอนจบรอบ)* **จะต้องมีเกียร์ลอคอย่างน้อย 1 คนในสนามในตอนเริ่มรอบเสมอ ในระหว่างการต่อสู้เกียร์ลอคที่ลงสนามจะได้อยู่ลำดับบนสุดใน Ini Meter*
    เมื่อใดก็ตามที่วางยูนิตลงในสนาม ให้วางเกียร์ลอคก่อน แล้วค่อยวางวายร้าย ไม่ต้องวางวายร้ายจาก BQ หากวายร้ายที่ไม่ใช่ทรราชย์มีจำนวนเท่ากับ *(หรือเกินกว่า)* จำนวนเกียร์ลอคในสนาม
  Skill: |
    **Jungle King:** Kollossum จะถูกเล็งได้ก็ต่อเมื่อไม่มีวายร้ายตัวอื่นอยู่ในสนาม
    **Recover 1:** ยูนิตนี้จะฟื้นฟู 1 HP ในตอนเริ่มเทิร์นของมัน
    **Blind Strike 3:** เมื่อเริ่มเทิร์น ยูนิตนี้จะทำ 3 Dmg ใส่ยูนิตที่แข็งแกร่งที่สุดที่อยู่ประชิดมัน
  Die: |
    [icon:synapse]**Synapse:** เกียร์ลอคที่อ่อนแอที่สุดจะต้องเคลื่อนที่ไปประชิดเกียร์ลอคตัวอื่นที่ใกล้ที่สุด *(ถ้าทำได้)* จากนั้นเกียร์ลอคที่เคลื่อนที่จะโจมตีเกียร์ลอคตัวอื่นด้วยการทอยลูกเต๋า Atk *(ตาม Atk Stat)*
    [icon:challenge]**Challenge:** ถ้า BQ มียูนิตน้อยกว่า 3 ตัว ให้เพิ่มวายร้าย 1Pt ประเภท [icon:beast-tx] จนกว่า BQ จะมียูนิตครบ 3 ตัว

- id: "Vol'Kesh"
  set: "undertow"
  name: "Vol'Kesh"
  Description: |
    มันเริ่มมาจากข่าวลือง่าย ๆ มีมังกรอยู่พร้อมกับกองทัพโคโบลด์ในการบัญชาของเธอ และเธอต้องการทำลายหมู่บ้านออร์ค โทรลล์ ก็อบลินและเกียร์ลอคทุกหลังให้สิ้นซาก หมู่บ้านที่โดนหมายหัวจะโดนเผาเป็นซากภายในพริบตา และข่าวลือก็มักมีต้นตอมาจากความจริง และตอนนี้โวล’เคชก็ก็กำลังช่วยยมบาลเผาทำลายทุกเผ่าพันธุ์ให้สิ้นซาก เธอปกครองทุกอย่างอยู่ที่เอลเดอร์พอยต์ *(Elder Point)* และเงาของเธอมักจะทำให้หลายคนในดาอีลอร์ทางใต้เกิดความหวาดกลัว
    [icon:progress7-ty] [icon:day11-ty]
  Required Monster: "[icon:scale][icon:beast]"
  Time: |
    ●●●○○○
  Instruction: |
    [icon:forestbattle]**ยอดเขาเถ้าธุลี**
    **BQ: Baddie Pts. *(ข้ามตรงนี้ไปหากเป็นปาร์ตี้ที่มีคนเดียว)***
    วาง Vol'Kesh ไว้บน BQ 
    เมื่อเริ่มต้นแต่ละรอบ ให้ทอยลูกเต๋า D6 Vol'Kesh จะยิงลูกบอลเพลิงไปยังช่องเริ่มต้นจักรกลหมายเลขนั้น ๆ ทำ 1 Dmg ใส่ช่องนั้นและช่องที่ประชิดทั้งหมด
  Skill: |
    **Thick Skin 1:** ไม่สน # Dmg แรกที่ยูนิตนี้จะได้รับในเทิร์นนี้ *(ไม่ได้ผลกับ True Dmg)*
    **Stone Perch:** Vol'Kesh จะไม่สามารถถูกเล็งเป้าหมายได้จนกว่าจะถึงรอบ # *(เท่ากับขนาดของปาร์ตี้)*
  Die: |
    [icon:scalding-skin]**Scalding Skin:** วางลูกเต๋านี้ไว้บน Vol'Kesh และจนกว่าจะเริ่มเทิร์นถัดไปของมัน ยูนิตที่อยู่ประชิดที่ทำ Dmg ใส่ Vol'Kesh จะได้รับ Dmg จำนวนเท่ากันสวนกลับด้วย
    [icon:ring-of-fire]**Ring of Fire:** ทำ 2 True Dmg ใส่ยูนิตที่ไม่อยู่ประชิดทั้งหมด
    [icon:set-ablaze]**Set Ablaze:** ยูนิตที่แข็งแกร่งที่สุดได้รับ 3 True Dmg ในตอนเริ่มเทิร์นถัดไปของมัน *(วางลูกเต๋านี้ไว้บนยูนิตนั้นจนกว่าจะแสดงผล)*

- id: "Nobulous"
  set: "undertow"
  name: "Nobulous/Abomination"
  Description: |
    เขาคือสมาชิกสภาที่เก่าแก่ที่สุด และตามที่เขาบอก เขาบอกว่าเป็นเกียร์ลอคที่มีชีวิตมายาวนานที่สุด โนบูลัส กรินท์ปฏิเสธขนบธรรมเนียมเดิมมาโดยตลอด เขาไม่สนใจการไขว่คว้าหาความสุขกับปัจจุบันหรือเวลากว่าร้อยปีที่เขามี แต่เขากลับมองไปที่พันปีและการวิจัยให้ได้มาซึ่งความเป็นอมตะ เขาไม่ฟังสิ่งที่สภาพูดและไม่เคยมีจรรยาบรรณทางวิทยาศาสตร์เลย ข่าวลือบอกว่าการทดลองแบบไม่สนศีลธรรมของเขาคือสิ่งที่ทำให้เดลอร์แตกหักกัน
    *ส่วนของ Abomination*
    01001001                00100000                01000001

    01001101                00100000                01000001

    01001100                01001001                01010110

    01000101                00101110                00100000 (ฉันมีชีวิต)
    [icon:progress7-ty] [icon:day10-ty]
  Required Monster: "[icon:scale][icon:beast][icon:goblin]"
  Time: |
    ●●●●○○
  Instruction: |
    [icon:forestbattle]**ทำลายความเป็นนิรันดร์**
    *[green]Nobulous และ Abomination ใช้โปรแกรมควบคุมระยะไกลอัตโนมัติเพื่อเล่นแอคชั่นเพิ่มในการต่อสู้[/green]*
    **BQ: Baddie Pts. *(ข้ามตรงนี้ไปหากเป็นปาร์ตี้ที่มีคนเดียว)***
    เพิ่ม [icon:mech-tx][icon:mech-tx] *(ข้ามตรงนี้ไปหากเป็นปาร์ตี้ที่มีคนเดียว)*
    เพิ่ม Abomination ไว้ใต้ BQ
    เมื่อ Abomination *(หลังจากนี้จะเรียกว่า Abom)* ถูกกำจัดครั้งแรก ให้วาง Nobulous ไว้บน BQ จากนั้นเพิ่ม Abom ไว้บน BQ อีกที
    ครั้งแรกที่ Abom ลงสนาม ให้วางลูกเต๋าทรราชย์ของ Nobulous และลูกเต๋าทรราชย์ของ Abom ไว้ที่ตำแหน่งล่างสุดของ Ini Meter และมันจะอยู่ตรงนั้นไปจนกว่าจะจบการต่อสู้ *(แม้ว่า Abom จะถูกกำจัดไปแล้วก็ตาม)*
    ลูกเต๋าทรราชย์จะมีเทิร์นเป็นของตัวเอง *(ทอยลูกเต๋าทรราชย์ ปรับใช้ผลลัพธ์ และวางมันกลับไปที่ Ini Meter)* แยกกับเทิร์นของทรราชย์ ลูกเต๋าทรราชย์จะได้ทอยในเทิร์นของลูกเต๋าเองเท่านั้น จะไม่นำมาทอยในเทิร์นของทรราชย์เด็ดขาด
    [blue]เมื่อ Nobulous ถูกกำจัด Abom ก็จะถูกกำจัดทันทีเช่นกัน[/blue]
    *ส่วนล่างนี้เป็นส่วนต่อของการ์ดทรราชย์ Abomination*
  Skill: |
    *Skill ของ Nobulous*
    **Hardy:** แต่ละเทิร์นที่ยูนิตนี้รับ Dmg (รวมถึง True Dmg) จะลด HP แค่ 1
    ---------------------------
    *Skill ของ Abomination*
    **Self-Repair 2:** เมื่อเริ่มเทิร์นของยูนิตนี้ วางลูกเต๋า Def เท่ากับค่าตัวเลขของ Skill ไว้บนมัน *(ไม่เกินค่า [icon:innateshield-tx])*
    **Swap:** เมื่อจบเทิร์นของยูนิตตัวนี้ มันจะเปลี่ยนตำแหน่งของตัวเองกับยูนิตศัตรูที่แข็งแกร่งที่สุดที่อยู่ประชิดกับมัน
  Die: |
    *ลูกเต๋าของ Nobulous*
    [icon:ctrlf5]**Ctrl + F5:** ถ้า Abomination ถูกกำจัดไปแล้ว ให้วางมันกลับไปบน BQ ถ้ามันยังไม่ถูกกำจัดและยังอยู่บนสนาม ให้ฟื้นฟู HP ของ Abomination จนเต็ม
    [icon:attackycardia]**Attackycardia:** โนบูลัสจะเล่นเทิร์นมันทันทีและมี Atk Stat +2 ในเทิร์นนี้
