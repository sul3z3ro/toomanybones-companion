    ปาร์ตี้ขนาด 1 - 2: เพิ่มวายร้ายเผ่ามังกร 5Pt ไว้บนสุดของ BQ
    ปาร์ตี้ขนาด 3 - 4: เพิ่มวายร้ายเผ่ามังกร 20Pt ไว้บนสุดของ BQ
