- id: "Nom"
  set: "core"
  name: "Nom"
  Description: |
    โทรลเป็นเผ่าพันธุ์ที่ไม่ค่อยฉลาดนัก น็อมที่เป็นหัวหน้าเผ่าของโทรลในเขตเชลฟิสต์ก็ไม่ใช่ข้อยกเว้น แต่ไม่มีใครรู้สึกว่าต้องบอกเรื่องนี้ให้น็อมรู้ เหตุผลคงมาจากขนาดตัวที่แตกต่างกันเกินไปและกระบองในมือ และน็อมยังชอบที่จะกักขังผู้ที่ทำให้เขาโกรธและเผชิญหน้ากับเหยื่อของเขาแบบตัวต่อตัวในกรงขัง
    [icon:progress6-ty] [icon:day8-ty]
  Required Monster: "[icon:troll][icon:orc][icon:scale]"
  Time: |
    ●○○○○○
  Instruction: |
    **มึนไปกับน็อม**
    **BQ: Baddie Pts.**  *(ข้ามตรงนี้ไปหากเป็นปาร์ตี้ที่มีคนเดียว)*
    เพิ่ม Nom ไว้ใต้ BQ
    จะมีเกียร์ลอคบนสนามต่อสู้ได้เพียงครั้งละ 1 คนเท่านั้น! ให้เกียร์ลอคตัดสินใจว่าใครจะลงสนามก่อนและหลัง เมื่อเกียร์ลอคถูก KO’d เกียร์ลอคถัดไปจะลงสนามที่ช่องเริ่มต้นในตอนเริ่มรอบถัดไปและจะอยู่ด้านบนสุดของ Ini Meter
  Skill: |
    **Thick Skin 3:** น็อมจะไม่ได้รับ 3 Dmg แรกของแต่ละเทิร์น (ยังคงโดน True Dmg อยู่)
    **Recover 1:** น็อมจะฟื้นฟู 1 HP (ไม่เกิน HP สูงสุด) เมื่อเริ่มเทิร์นของมัน
  Die: |
    [icon:omnom]**Om Nom:** ลูกเต๋า Def ทั้งหมดจะถูกเอาออกจากเป้าหมายก่อนที่จะทำ Dmg
    [icon:thunderclub]**Thunderclub:** หลังจากที่น็อมโจมตี ให้ผลักเป้าหมายไปยังช่องที่ไกลที่สุดในสนามต่อสู้และทำ 1 True Dmg ใส่เป้าหมาย

- id: "Mulmesh"
  set: "core"
  name: "Mulmesh"
  Description: |
    ครั้งหนึ่งเค้าเคยเป็นมนุษย์ แต่ตอนนี้กลายเป็น Worgen Mulmesh เขามีความกระหายอย่างไม่รู้จบกับสิ่งที่เค้าเคยเป็น เมื่อตระหนักได้ว่าไม่มีทางย้อนคืนกลับไปดังเก่า เขาปล่อยให้ความกระหายนั้นขับเคลื่อนความโกรธที่มีต่อทุกคนในเดลอร์ พวกที่ไม่ใช่พวกเอบอนทุกคนที่พยายามขวางทางเขาต้องถูกกำจัด
    [icon:progress6-ty][icon:day9-ty]
  Required Monster: "[icon:beast][icon:bog][icon:scale]"
  Time: |
    ●●○○○○
  Instruction: |
    **คืนนองเลือด**
    **BQ: Baddie Pts.**  _(ข้ามตรงนี้ไปหากเป็นปาร์ตี้ที่มีคนเดียว)_
    หลังจากที่สร้าง BQ แล้ว ให้วายร้ายทุกตัวที่อยู่บนการ์ดนี้ไปบน BQ จากนั้นเพิ่ม Mulmesh ไว้ใต้ BQ
  Skill: |
    **Frenzy 2:** หากลูกเต๋าโจมตีอย่างน้อย 2 ลูกของ Mulmesh เข้าเป้า (ไม่ทอยได้ [icon:bones-tx]) ให้ทอยลูกเต๋า Atk ทั้งหมดอีกครั้งและนำผลลัพธ์จากทั้งสองครั้งรวมเข้าด้วยกัน
    **Retreat:** ถ้า Mulmesh เริ่มเทิร์นของตัวเองด้วย 3 HP หรือน้อยกว่า เขาจะถูกเอาออกจากสนาม และกลับไปบน BQ หากเขาลงมาในสนามอีกรอบ HP ของเขาจะถูกฟื้นฟูจนเต็ม _ผลสถานะอย่างเช่น พิษ หรือ เลือดไหล จะทำงานได้ก่อนที่เขาจะหนี_
  Die: |
    [icon:silverhide]**Silver Hide:** Mulmesh จะไม่รับ Dmg ใด ๆ จากลูกเต๋า Atk จนกว่าจะถึงเทิร์นถัดไปของเขา
    [icon:howl]**Howl:** ยูนิตทุกตัวที่เป็นพันธมิตรกับ Mulmesh จะเลื่อนลูกเต๋า Ini ขึ้น 1 ลำดับใน Ini Meter _(แต่ไม่สามารถขึ้นสูงกว่า Mulmesh ได้)_
  
- id: "Drellen"
  set: "core"
  name: "Drellen Paleface"
  Description: |
    เมื่อนานมาแล้วเดรลเล็นถูกขับไล่ออกจากเมืองโอเบนดาร์ไปยังบึงพิษด้วยเหตุผลที่ไม่มีใครรู้และไม่มีใครต้องการรู้ด้วย แต่ว่าแทนที่เขาจะตาย เขากลับยังมีชีวิตอยู่ ใบหน้าเริ่มบิดเบี้ยวและแผลเป็นมากมายจากพิษของบึงจนทำให้เค้าเหลือเพียงแค่ผิวหนังติดกระดูก แต่เขาก็ยังคงแข็งแรงด้วยอะไรบางอย่าง
    [icon:progress6-ty][icon:day10-ty]
  Required Monster: "[icon:bog][icon:goblin][icon:beast]"
  Time: |
    ●●○○○○
  Instruction: |
    ***การต่อสู้ในบึงพิษ***
    วาง Drellen ในเลน 1 และจั่ววายร้าย [icon:bog-tx] และวางลงในเลน 2 และ 3
    ปาร์ตี้ขนาด 1-2: ให้จั่ววายร้าย 1Pt 2 ตัว ที่เป็นประเภท [icon:bog-tx]
    ปาร์ตี้ขนาด 3-4: ให้จั่ววายร้าย 5Pt 2 ตัว ที่เป็นประเภท [icon:bog-tx]
    **BQ: Baddie Pts.** _(ข้ามตรงนี้ไปหากเป็นปาร์ตี้ที่มีคนเดียว)_
    การเคลื่อนที่ในการต่อสู้นี้ต้องใช้ 2 Dex จากปกติ 1
  Skill: |
    **Bog Ruler:** สถานะพิษไม่มีผลกับ Drellen และถ้าหากวายร้าย [icon:bog-tx] อยู่ในสนาม Drellen จะไม่สามารถเสีย HP ได้ 
  Die: |
    [icon:poisonenhancer]**Poison Enhancer:** ปรับหน้าลูกเต๋า พิษ บนเป้าหมาย(ทั้งหมด) ของ Drellen เป็น 3
    [icon:poison2]**Poison 2:** เป้าหมาย(ทั้งหมด) จะติดสถานะพิษ 2 วางลูกเต๋าสถานะไว้บนเป้าหมาย
  
- id: "Gendricks"
  set: "core"
  name: "Gendricks"
  Description: |
    เก็นดริกส์พร้อมที่จะฆ่าพวกเดียวกันหากนั่นทำให้เขาได้เปรียบในการต่อสู้ เก็นดริกส์นั้นเป็นผู้นำที่ขึ้นชื่อด้านความโหดเหี้ยมไร้ความปราณี รังของมันถูกกล่าวขานว่ามีเสาลึกลับที่ควบคุมด้วยไม้เท้าเวทมนต์ของมัน แต่ก็ไม่เคยมีใครมีชีวิตรอดมายืนยันตำนานนี้เลย
    [icon:progress8-ty][icon:day10-ty]
  Required Monster: "[icon:scale][icon:bog][icon:orc][icon:troll]"
  Time: |
    ●●●○○○
  Instruction: |
    **รูปปั้นของพวกเกล็ด**
    **BQ: Baddie Pts.** _(ข้ามตรงนี้ไปหากเป็นปาร์ตี้ที่มีคนเดียว)_
    เพิ่มวายร้าย Kobold 1Pt ไว้บน BQ จากนั้นเพิ่ม Gendricks ไว้บน BQ
  Skill: |
    **Hardy:** Gendricks จะได้รับ Dmg _(รวมถึง True Dmg)_ เพียง 1 Dmg ต่อเทิร์นเท่านั้น
    **Limit:** เป้าหมายของ Gendricks จะต้องทิ้งลูกเต๋า Stat 1 ลูกออกจนกว่าจะจบการต่อสู้นี้ หากลูกเต๋า HP หรือ Def ถูกเอาออก ให้ปรับ HP และลูกเต๋า Def ในช่อง Active ให้ตรงกับค่าใหม่
  Die: |
    **จะทอยเฉพาะเมื่อ Orb ไม่ทำงาน**
    [icon:activeorb]**Active Orb:** วางลูกเต๋านี้และกอง 4 HP ลงบนเลน (หมายเลขตามลูกเต๋านี้) ของวายร้ายระยะไกล ถ้าช่องนั้นไม่ว่าง ให้เปลี่ยนไปวางในช่องถัดไปในเลนเดิมแทน ถ้าทั้ง 4 ช่องของเลนนั้นเต็ม Orb จะไม่ทำงาน ในระหว่างที่ Orb อยู่ในสนาม ทุก [icon:bones-tx] ที่เกียร์ลอคทอยได้จะทำ 1 Dmg ใส่<nb>เกียร์ลอค</nb>นั้น ปาร์ตี้จะนับว่า Orb เป็นยูนิตศัตรู
    [icon:charredmander]**Charred Mander:** Gendricks ยิง Fireball ใส่วายร้าย Kobold ที่อ่อนแอที่สุดและทำ 1 Dmg ใส่มัน จากนั้น Kobold ตัวนั้นจะเดินไปประชิดกับยูนิตศัตรูที่อยู่ใกล้ที่สุดและทำ 2 Dmg ใส่ยูนิตนั้นทันที

- id: "The Goblin King"
  set: "core"
  name: "The Goblin King"
  Description: |
    ด้วยอารมณ์แปรปรวนที่ไม่สามารถคาดการณ์ได้ ราชาแห่งก็อบลินปกครองกองทัพด้วยกำลังแบบเบ็ดเสร็จภายในเขตวอร์สไปร์ ซึ่งเหล่าสมุนพวกนั้นมีความจงรักภักดีอย่างสุดใจ ไม่มีผู้ใดกล้าแหกคอก เพราะกลัวว่าระเบิดจะลงหัวหากแหกคอก
    [icon:progress8-ty][icon:day12-ty]
  Required Monster: "[icon:goblin][icon:troll][icon:bog][icon:beast]"
  Time: |
    ●●●●○○
  Instruction: |
    **มหาศึกชิงบัลลังก์**
    เตรียม”บังลังก์” ในเลน 1 ในช่องวายร้ายระยะไกล โดยใช้ชิปเลน 1 และ 3 HP จากนั้นวาง The Goblin King และ HP ของเขาไว้บนบัลลังก์
    **BQ: Baddie Pts.**  _(ข้ามตรงนี้ไปหากเป็นปาร์ตี้ที่มีคนเดียว)_
    บัลลังก์จะถูกโจมตีได้จากระยะประชิดเท่านั้น และ The Goblin King จะไม่สามารถเสีย HP ได้หากบัลลังก์ยังไม่ถูกทำลาย ค่า Def ของ The Goblin King ไม่ส่งผลกับบัลลังก์ และ The Goblin King ไม่สามารถทำ Dmg ใส่ตัวเองได้
  Skill: |
    **Kaboom:** ระเบิดและผลักเกียร์ลอคทุกตัวไปยังช่องที่ไกลที่สุดจาก The Goblin King *(เกิดก่อนทำ Dmg)*
    **Boom:** Dmg ใด ๆ ที่ทำโดย The Goblin King จะถูกทำให้ยูนิตที่อยู่ประชิดกับเป้าหมายของมันด้วย เป็นจำนวน 1/2 ของ Dmg ที่มันทำได้ _(ปัดเศษลง)_
  Die: |
    [icon:callforhelp]**Call for Help:** เพิ่มวายร้าย 1 ตัวไว้ใต้กอง BQ: <br>ปาร์ตี้ขนาด 1-2: วายร้าย 1Pt <br>ปาร์ตี้ขนาด 3-4: วายร้าย 5Pt
    [icon:carelessbomb3]**Careless Bomb 3:** ทำ 3 Dmg ใส่วายร้ายที่แข็งแกร่งที่สุดและยูนิตที่อยู่ประชิดมันทุกตัวด้วย

- id: "Marrow"
  set: "core"
  name: "Marrow"
  Description: |
    มาร์โรวเป็นชื่อที่เมื่อใครก็ตามในเดลอร์ได้ยินจะต้องหนาวสั่นไปถึงกระดูก ออร์คตนนี้ไม่เคยพ่ายแพ้ในการต่อสู้ และมันยังเก่งด้านยุทธศาสตร์อีกด้วย มันยังสามารถแกว่งขวานขนาดเท่าตัวเกียร์ลอคได้อย่างสบาย มันรู้จักการรอคอยในสงคราม และไม่ลังเลที่จะทุ่มกำลังสมุนทั้งหมดเพื่อชัยชนะที่แน่นอน
    [icon:progress10-ty][icon:day12-ty]
  Required Monster: "[icon:orc][icon:goblin][icon:bog][icon:scale]"
  Time: |
    ●●●●●○
  Instruction: |
    **ขวานสงครามพิโรธ**
    วาง Marrow ไว้ในเลน 3 ช่องวายร้ายระยะไกล
    **BQ: Baddie Pts.**  _(ข้ามตรงนี้ไปหากเป็นปาร์ตี้ที่มีคนเดียว)_
  Skill: |
    **Raiding:** Marrow จะได้รับลูกเต๋า Atk เพิ่ม 1 ลูกต่อทุก ๆ วายร้ายประเภท [icon:orc-tx] ในสนาม
    **Call Orc:** ถ้า Marrow ทอยได้ [icon:bones-tx] ให้เพิ่มวายร้ายประเภท [icon:orc-tx] 1Pt 1 ตัวไว้บน BQ หากมันทอยได้ [icon:bones-tx][icon:bones-tx] หรือมากกว่า ให้เพิ่มวายร้ายประเภท [icon:orc-tx] 5Pt 1 ตัวไว้บน BQ _ใช้วายร้ายจากกองที่ถูกกำจัดแทนหากไม่มีเหลือในกอง Active_
  Die: |
    [icon:skullcrackaxe]**Skull Crack Axe:** การโจมตีของ Marrow ในเทิร์นนี้จะเป็น True Dmg
    [icon:bloodrage]**Blood Rage:** ทิ้งลูกเต๋าสถานะทั้งหมดออกจาก Marrow เมื่อจบเทิร์นของ Marrow มันจะเดิน 2 ช่องไปหาเลน 3 ช่องวายร้ายระยะไกลและฟื้นฟู 3 HP

- id: "Duster"
  set: "core"
  name: "Duster"
  Description: |
    เธอเพิ่งขึ้นสู่อำนาจได้ไม่นาน ดูเหมือนดัสเตอร์จะมีเป้าหมายบางอย่างหากเป็นเรื่องชาวเอบอน และเธอก็ได้รวบรวมผู้ติดตามได้จำนวนหนึ่งหลังจากลอบสังหารผู้ปกครองเมืองเอบอนฮาร์ตคนก่อน และเข้าควบคุมเหล่าลูกน้องของเขา เธอยังคงตามหาบางสิ่งอยู่ตลอดเวลาซึ่งยังคงเป็นปริศนา
    [icon:progress10-ty][icon:day13-ty]
  Required Monster: "[icon:goblin][icon:troll][icon:bog][icon:beast][icon:scale]"
  Time: |
    ●●●●●●
  Instruction: |
    **การปะทะครั้งสุดท้าย**
    BQ: ใช้วายร้ายเท่ากับจำนวนสมาชิกในปาร์ตี้
    ปาร์ตี้ขนาด 1-2: ใช้วายร้าย 1Pt
    ปาร์ตี้ขนาด 3-4: ใช้วายร้าย 5Pt
  Skill: |
    **Shrouded:** Duster จะถูกเล็งเป้าหมายได้จากยูนิตที่อยู่ประชิดเท่านั้น
    **Limit:** เป้าหมาย(ทั้งหมด)ของ Duster จะต้องทิ้งลูกเต๋า Stat 1 ลูกออกจนกว่าจะจบการต่อสู้นี้ หากลูกเต๋า HP หรือ Def ถูกเอาออก ให้ปรับ HP และลูกเต๋า Def ในช่อง Active ให้ตรงกับค่าใหม่
    **Hide:** Duster จะไม่สามารถตกเป็นเป้าหมายได้จนกว่าจะถึงเทิร์นถัดไปของเธอ
  Die: |
    [icon:cloakanddagger]**Cloak & Dagger:** หากมีเกียร์ลอค 2 ตัวหรือมากกว่าบนสนาม ให้นำเกียร์ลอคคนถัดไปใน Ini Meter ออกจากสนามชั่วคราว และวาง Duster เข้าไปแทนที่ช่องเกียร์ลอคตัวนั้น เมื่อเกียร์ลอคตัวใดก็ตามถูก KO’d เกียร์ลอคที่หายไปจะเข้ามาแทนที่เกียร์ลอคที่ถูก KO’d เมื่อจบรอบ และจะได้อยู่ด้านบนสุดของ Ini Meter 
    [icon:dustersdagger]**Duster’s Dagger:** วางลูกเต๋าสถานะเลือดไหลไว้บนเป้าหมายทุกตัวที่ Duster ทำ Dmg ใส่ในรอบนี้