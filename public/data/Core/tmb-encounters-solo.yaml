- id: "01"
  name: "01-The Sky Bridge"
  type: "Solo"
  Description: |
    “คิดซะว่ามันคือการเต้น” ฉันรู้สึกรักชีวิตขึ้นมา ในขณะที่ก้าวผ่านสะพานเชือกเก่า ๆ ที่เชื่อมระหว่างสันเขา มันเก่าเกินกว่าที่จะเรียกตัวเองว่าสะพานด้วยซ้ำ มีพวกศัตรูไล่ตามมาอยู่ด้านหลัง และมีร้านค้าเล็กๆอยู่ข้างหน้า เหลือเวลาเพียงไม่กี่วินาทีในการตัดสินใจระหว่าง หันหลังกลับและต่อสู้บนสะพานที่ใกล้จะพังนี้ หรือก้าวไปข้างหน้าในขณะที่หลบลูกศรจากด้านหลัง หากฉันทำสำเร็จ ก็จะสามารถตัดเชือกของสะพานให้พวกนั้นหล่นลงไป
  Choice1 Header: "ให้พวกบุกมันเข้ามาเลย"
  Choice1 Description: | 
    "พยายามที่จะไม่ถูกโยนลงไป"
   
    BQ: Baddie pts.
    เพิ่ม 2 pt เข้าใน BQ
    สนามต่อสู้จะถูกจำกัดเหลือ1แถว และคุณจะต่อสู้ที่ละ 1 Baddie เท่านั้น 
    (ตัวที่เหลือจะรออยู่ที่BQ)
  Choice2 Header: "ตะเกียกตะกาย ละตัดเชือก"
  Choice2 Description: | 
    BQ Baddie pts
    จั่ว Baddie จาก BQ ทุก ๆ Baddie ที่เป็น Ranged
    ให้ทอยลูกเต๋า atk 2 ลูก และลด HP ของ Gearloc
    ทุกคนตามผลที่ทอยได้
    หากทุกคนถูกกำจัด เหตุการณ์นี้จะล้มเหลว
